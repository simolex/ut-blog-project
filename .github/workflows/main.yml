name: Linting, testing and building
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
jobs:
  init-host:
    name: Load project
    runs-on: windows-2019
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Starting Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 17.4.0
      - name: Cache Start
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install node modules
        run: npm ci
      - name: Save node cache
        id: cache-primes-save
        uses: actions/cache/save@v3
        with:
          path: node_modules
          key: ${{ steps.cache-npm.outputs.cache-primary-key }}

  linting:
    name: Linting project
    needs: init-host
    runs-on: windows-2019
    steps:
      - name: Get repository code
        uses: actions/checkout@v3

      - name: Cache Save
        id: cache-npm
        uses: actions/cache/restore@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
          fail-on-cache-miss: true
      - name: Linting typescript
        if: always()
        run: npm run lint:ts
      - name: linting style
        if: always()
        run: npm run lint:scss
      - name: unit testing
        if: always()
        run: npm run test:unit
      - name: build storybook
        if: always()
        run: npm run storybook:build
      - name: Screenshot testing
        if: always()
        id: screenshots
        run: npm run test:ui:ci
      - name: Uploade fail screenshots
        if: ${{ failure() && steps.screenshots.conclusion == 'failure'}}
        uses: actions/upload-artifact@v3
        with:
          path: ".loki/difference"
          name: loki-fail-difference
      - name: Get fail screenshots
        if: ${{ failure() && steps.screenshots.conclusion == 'failure'}}
        uses: actions/download-artifact@v3
        with:
          name: loki-fail-difference
