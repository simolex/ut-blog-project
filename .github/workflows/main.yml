name: Linting, testing and building
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
jobs:
  init-host:
    name: Init host for testing
    runs-on: windows-2019
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Starting Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 17.4.0
      - name: Install modules
        run: npm ci

      - name: Linting typescript
        if: always()
        run: npm run lint:ts
      - name: linting style
        if: always()
        run: npm run lint:scss
      - name: build production project
        if: always()
        run: npm run build:prod
      - name: unit testing
        if: always()
        run: npm run test:unit
      - name: build storybook
        if: always()
        run: npm run storybook:build
      - name: Screenshot testing
        if: always()
        id: screenshots
        run: npm run test:ui:ci
      - name: after
        if: ${{ failure() && steps.screenshots.conclusion == 'failure'}}
        uses: actions/upload-artifact@v3
        with:
          path: ".loki/difference"
          name: loki-fail-difference

  screenshot-fail:
    if: ${{ failure() && init-host.steps.screenshots.conclusion == 'failure'}}
    needs: init-host
    runs-on: windows-2019
    steps:
      - name: Get fail screenshots
        uses: actions/download-artifact@v3
        with:
          name: loki-fail-difference
